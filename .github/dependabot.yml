version: 2
updates:
  - package-ecosystem: mix
    versioning-strategy: lockfile-only
    directory: "/"
    ignore:
      - dependency-name: "rustler"
    schedule:
      interval: weekly
      day: thursday
    groups:
      production-dependencies:
        dependency-type: production
      dev-dependencies:
        dependency-type: development
